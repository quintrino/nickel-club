<html>
  <head>
		<title>{% block title %}{% endblock %} - Nickel Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .content {
      padding: 15px;
    }

		.flash {
			color: darkblue;
		}

		#logo {
			height: 35px;
		}

		</style>
		{% block pagestyle %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<!-- TODO this should link to nickel index not admin index -->
				<a class="navbar-brand" href="{{ url_for('about.index') }}">
					<img id="logo" src="{{ url_for('static', filename='images/logo_placeholder.png') }}">
					Nickel Club
				</a>
				<div class="nav-item">
					<div><a href="{{ url_for('admin.index') }}">Admin</a></div>
				</div>
				{% if g.admin %}
				<div class="nav-item">
					<div><a href="{{ url_for('admin.logout') }}">Log Out</a></div>
				</div>
				{% endif %}
			</div>
		</nav>
		<section class="content">
			<header class="header">
				{% block header %}{% endblock %}
				{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
				{% endfor %}
			</header>
			{% block content %}{% endblock %}
		</section>
	</body>
</html>
